<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body class="bg-green-900">
    <script src="js/main.js" defer type="module"></script>


    <div class="testyBtn">testybtn</div>

    <nav class="header">Doggo Sort</nav>

    <main class="imgContainer">
        <img src="" class="img-main" />
        <button id="getDoggoBtn">get doggo</button>
    </main>

    <section class="midSection"></section>

    <section class="lowerSection"></section>





    <template id="splash1Template">
        <div class="splash1">
            <button id="splashContinueBtn">continue</button>
            <div class="welcome">
                hi
            </div>
        </div>
    </template>

    <template id="statsTemplate">
        <div class="stats">
            <p id="happyCounter">teset</p>
            <p id="goodCounter">dfg</p>
            <p id="seriousCouter">dgf</p>
        </div>
    </template>
    <template id="buttonsTemplate">
        <div class="buttons">
            <button class="addHappyButton">hes a happy boy</button>
            <button class="addGoodButton">hes a good boy</button>
            <button class="addSeriousButton">hes a serious boy</button>
        </div>
    </template>

    <template id="listsTemplate">
        <div class="lists">
            <div class="listHappy"></div>
            <div class="listGood"></div>
            <div class="listSerious"></div>
        </div>
    </template>






        
    
</body>
</html>
